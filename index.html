<!DOCTYPE html>
<html lang="en">
<head>
    <!--This site is made by MadJun Component-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Early Birds</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lenis.css">
    <script>
        /*to prevent Firefox FOUC, this must be here*/
        let FF_FOUC_FIX;
    </script>
    <script src="../src/scripts/lenis.min.js"></script>
    <script src="../src/scripts/lenisinit.js"></script>
</head>
<body>
<div class="app-container">
    <!--Navigation-->
    <nav class="nav has-background-white sticky">
        <div class="container-large">
            <div class="nav-container has-border">
                <!--Nav Links-->
                <div class="nav-links-container">
                    <a class="nav-link hide-mobile-landscape"
                       href="#/">
                        <div class="text-regular">Home</div>
                        <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                    </a>
                    <a class="nav-link hide-mobile-landscape"
                       href="#/shop">
                        <div class="text-regular">Shop</div>
                        <img class="underline svg"
                             src="assets/img/svg--underline.svg"
                             alt=""
                             loading="lazy">
                    </a>
                    <a class="nav-link hide-mobile-landscape"
                       href="#/blog">
                        <div class="text-regular">Blog</div>
                        <img class="underline svg"
                             src="assets/img/svg--underline.svg"
                             alt=""
                             loading="lazy">
                    </a>
                    <!--Mobile Nav-->
                    <div class="nav-mobile-open-container">
                        <img src="assets/img/hamburger-menu.svg" alt="" loading="lazy">
                    </div>
                </div>
                <!--Logo-->
                <div class="nav-logo-container">
                    <a class="brand" href="#/" aria-label="Early Bird Logo">
                        <img src="assets/img/main-logo.webp" alt="logo">
                    </a>
                </div>
                <!--Cart-->
                <div id="commerce-cart"
                     class="nav-right-container">
                    <a class="cart-open-button"
                       href="#"
                       role="button"
                       aria-haspopup="dialog"
                       aria-label="Open cart containing 0 items"
                       data-node-type="commerce-cart-open-link">
                        <svg class="cart-icon"
                             width="17px"
                             height="17px"
                             viewBox="0 0 17 17">
                            <g stroke="none"
                               stroke-width="1"
                               fill="none"
                               fill-rule="evenodd">
                                <path d="M2.60592789,2 L0,2 L0,0 L4.39407211,0 L4.84288393,4 L16,4 L16,9.93844589 L3.76940945,12.3694378 L2.60592789,2 Z M15.5,17 C14.6715729,17 14,16.3284271 14,15.5 C14,14.6715729 14.6715729,14 15.5,14 C16.3284271,14 17,14.6715729 17,15.5 C17,16.3284271 16.3284271,17 15.5,17 Z M5.5,17 C4.67157288,17 4,16.3284271 4,15.5 C4,14.6715729 4.67157288,14 5.5,14 C6.32842712,14 7,14.6715729 7,15.5 C7,16.3284271 6.32842712,17 5.5,17 Z"
                                      fill="currentColor"
                                      fill-rule="nonzero"></path>
                            </g>
                        </svg>
                        <div class="text-regular inline-block">Cart</div>
                        <div class="text-regular inline-block">(</div>
                        <div class="text-regular cart-items-count">0</div>
                        <div class="text-regular inline-block">)</div>
                    </a>
                    <!--Cart Dialog-->
                    <div id="modal"
                         class="cart-dialog-wrapper"
                         data-node-type="commerce-cart-container-wrapper">
                        <div class="dialog-container"
                             role="dialog"
                             data-node-type="commerce-cart-container">
                            <div class="dialog-header">
                                <h4 class="h4-regular letter-spacing-none">Cart</h4>
                                <a class="dialog-close-button" role="button" aria-label="close-cart"
                                   data-node-type="close-link">
                                    <div class="text-size-small">close</div>
                                </a>
                            </div>
                            <div class="card-body flex-1">
                                <form class="product-form flex flex-col relative"
                                      data-node-type="cart-form-empty">
                                    <div class="cart-item-list"></div>
                                    <div class="cart-footer">
                                        <div class="subtotal flex space-between items-baseline mb-16">
                                            <div class="text-size-small">Subtotal</div>
                                            <div class="text-size-small subtotal-count"></div>
                                        </div>
                                        <div>
                                            <a class="checkout-button"
                                               href="#"
                                               data-loading-text="Loading..."
                                               data-node-type="cart-checkout-button">Continue to Checkout</a>
                                        </div>
                                    </div>
                                </form>
                                <div class="cart-state-empty flex-row-container flex-1 py-100">
                                    <div class="content text-center gap-16">
                                        <div aria-label="This cart is empty"
                                             aria-live="polite"
                                             class="text-size-medium">
                                            Your cart is empty
                                        </div>
                                        <a class="button-link"
                                           href="#/shop">
                                            <div class="text-size-small">Add Items</div>
                                            <img class="svg" src="assets/img/arrow.svg" loading="lazy" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Mobile Menu-->
        <div class="nav-mobile-menu">
            <div class="nav-menu-top-wrapper">
                <div class="nav-menu-close-wrapper">
                    <img src="assets/img/icons-close.svg" alt="" loading="lazy">
                </div>
            </div>
            <div class="nav-menu-link-wrapper">
                <a class="nav-link menu"
                   href="#/">
                    <div class="text-size-medium">Home</div>
                    <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                </a>
                <a class="nav-link menu"
                   href="#/shop">
                    <div class="text-size-medium">Shop</div>
                    <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                </a>
                <a class="nav-link menu"
                   href="#/blog">
                    <div class="text-size-medium">Blog</div>
                    <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                </a>
            </div>
        </div>
    </nav>
    <main>
        <div class="page-content-wrapper"></div>
    </main>
    <footer class="border-left border-right padding-global">
        <div class="container-large">
            <!--Footer Grid-->
            <div class="footer-grid grid grid-cols-2 pt-40 pb-48">
                <!--Left Column-->
                <div class="footer-left-side flex gap-24 grid-aria-full">
                    <!--Logo-->
                    <a class="footer-logo-link inline-block" href="#/">
                        <img src="assets/img/footer-logo.webp" loading="lazy" alt="">
                    </a>
                    <!--Info-->
                    <div class="footer-info-left">
                        <h3 class="footer-heading">Early Birds</h3>
                        <div class="text-regular">Weteringstraat 48,1017 SP</div>
                        <div class="text-regular">Amsterdam</div>
                        <a href="#" class="footer-info-link text-regular">
                            <div>Tel: 020-7718364</div>
                        </a>
                    </div>
                </div>
                <!--Right Column-->
                <div class="footer-right-side grid-aria-full grid grid-cols-2">
                    <!--Nav Links-->
                    <div class="footer-link-wrapper flex flex-col gap-8 justify-center">
                        <a class="nav-link" href="#/">
                            <div class="text-regular">Home</div>
                            <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                        </a>
                        <a class="nav-link" href="#/shop">
                            <div class="text-regular">Shop</div>
                            <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                        </a>
                        <a class="nav-link" href="#/blog">
                            <div class="text-regular">Blog</div>
                            <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                        </a>
                    </div>
                    <!--Social Links-->
                    <div class="footer-link-wrapper flex flex-col gap-8 justify-center">
                        <a class="nav-link" href="#">
                            <div class="text-regular">Facebook</div>
                            <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                        </a>
                        <a class="nav-link" href="#">
                            <div class="text-regular">Instagram</div>
                            <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                        </a>
                        <a class="nav-link" href="#">
                            <div class="text-regular">Twitter</div>
                            <img class="underline svg" src="assets/img/svg--underline.svg" alt="" loading="lazy">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
